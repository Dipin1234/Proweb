<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Video Course </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <header>
        <div class="logo">LearnPro</div>
        <h1>Prayas jee 2.0 2025</h1>
        <p>Master PCM with our premium course!</p>
        <input type="text" id="searchBar" placeholder="Search videos...">
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Course Modules</h3>
                <i class="fas fa-bars toggle-sidebar"></i>
            </div>
            <ul id="moduleList"></ul>
            <div class="progress-bar">
                <p>Progress: <span id="progressPercent">0%</span></p>
                <div id="progressFill"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="video-player">
                <h2 id="videoTitle">Select a Video</h2>
                <iframe id="videoFrame" width="100%" height="500" src="" frameborder="0" allowfullscreen></iframe>
                <p id="videoDescription"></p>
                <button id="markComplete" class="btn">Mark as Completed</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
